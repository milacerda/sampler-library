<div class="container h-100 d-flex justify-content-center align-items-center flex-wrap auth">
    <div class="box-login">
        <h1>Login</h1>
        <form name="loginForm" ng-submit="login()">
            <div class="form-group mb-3">
                <label>E-mail</label>
                <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>
            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>

            <p class="text-danger text-center">{{error}}</p>

            <button class="btn btn-primary btn-block btn-lg mb-3" ng-disabled="loginForm.$invalid || loading">
                Login <i class="fa fa-spinner fa-spin" ng-if="loading"></i>
            </button>
            <p>You don't have an account?<br />
                <a class="normal-link" href="/register">Sign up here!</a>
            </p>
        </form>
    </div>
</div>
